{% extends "base.html" %}

{% block content %}
    <title>Авторизация</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

<div class="form-container text-center">
    <h2 class="mb-4">Вход в аккаунт</h2>
    <form>
        <div class="form-group">
            <label for="email">Адрес электронной почты</label>
            <input type="email" id="email" class="form-control" placeholder="Введите email" required>
        </div>
        <div class="form-group mt-3">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="form-control" placeholder="Введите пароль" required>
        </div>
        <div class="form-check mt-3 text-left">
            <input type="checkbox" id="rememberMe" class="form-check-input">
            <label for="rememberMe" class="form-check-label">Запомнить меня</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Войти</button>
    </form>
    <div class="mt-3">
        <span>Нет аккаунта?</span>
        <a href="{{ url_for('registering') }}" class="btn btn-link">Регистрация</a>
    </div>
    <footer class="mt-4 text-muted">
        &copy; 2017–2025
    </footer>
</div>

{% endblock %}
