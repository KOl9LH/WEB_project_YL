{% extends "base.html" %}

{% block content %}
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <h1 style="text-align: center;">Создание поста</h1>
    <textarea
        style="width: 900px; min-height: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; display: block; margin: 20px auto; resize: none;"
        placeholder="Введите текст вашего поста здесь...">
    </textarea>
    <button
        style="display: block; margin: 20px auto; padding: 10px 30px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;"
        onclick="alert('Пост отправлен!')">Отправить</button>
</div>
{% endblock %}
